<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dist</title>
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <table>
      <tr>
        <th>Project Name</th>
        <th>Url</th>
      </tr>
      {% for release_hash in site.data.releases %}
      {% assign release = release_hash[1] %}
        <tr>
          <td>{{ release.name }}</td>
          <td>{{ release.url }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
